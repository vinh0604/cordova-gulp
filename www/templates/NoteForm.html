<form action="#" class="main__form">
  <input type="text" name="title" id="title" ng-model="note.title" autofocus class="main__form__input-title" ng-blur="saveNote($event)" ng-keypress="enterToSaveNote($event)"/>
  <textarea name="content" id="content" cols="30" rows="10" ng-model="note.content" class="main__form__input-content" ng-blur="saveNote($event)"></textarea>
</form>
