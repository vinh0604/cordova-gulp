<div>
  <h4 class="sidebar__item__title">
    {{note.title || 'New Note'}}
  </h4>
  <p>{{note.summary}}</p>
  <ul class="sidebar__item__buttons">
    <li><a href="#" title="Archive" ng-click="archiveNote($event)"><i class="fa fa-check"></i></a></li>
    <li><a href="#" title="Delete" ng-click="deleteNote($event)"><i class="fa fa-trash"></i></a></li>
  </ul>
</div>
